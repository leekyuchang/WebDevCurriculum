<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="toolbox-element">
    <template>
        <style>

            .toolboxLayout {
                position: absolute;
                top: 572px;
                width: 500px;
                height: 100px;
                background-color: gray;
                border: 1px solid black;
                border-top: none;
            }

        </style>
        <div class="toolboxLayout">
            <div class="iconInput">
                <input type="text" id="iconN" name="iconnumber" placeholder="Icon" value=1>
                <button class="iconCreateBtn" on-down="createicon">Create</button>
            </div>

            <div class="folderInput">
                <input type="text" id="folderN" name="foldernumber" placeholder="Folder" value=1>
                <button class="folderCreateBtn" on-down="createfolder">Create</button>
            </div>
            <div class="size">
                W:<input type="text" name="domwidth" value="35" class="domwidth">
				H:<input type="text" name="domheight" value="35" class="domheight">
                <button class="sizeBtn" on-down="sizedom">Size</button>
            </div>
            <div class="shape">
                Square<input type="radio" class="square_radio" name="radioGroup" value="square" checked>
				Circle<input type="radio" class="circle_radio" name="radioGroup" value="circle">
            </div>
        </div>
    </template>
</dom-module>

<script>

    Polymer({
        is: "toolbox-element",

        ready: function() {
            var that = this;
        },

        createicon: function(e) {
            var iconNumbers = this.$$('#iconN').value;
            var circle_radio = this.$$('.circle_radio');

            var checked = '';
            if(circle_radio.checked) {
                checked = true;
            } else {
                checked = false;
            }
            document.querySelector('desktop-system-element').fire('createicon', {iconnumbers: iconNumbers, circle: checked});
        },

        createfolder: function(e) {
            var folderNumbers = this.$$('#folderN').value;
            var circle_radio = this.$$('.circle_radio');

            var checked = '';
            if(circle_radio.checked) {
                checked = true;
            } else {
                checked = false;
            }
            document.querySelector('desktop-system-element').fire('createfolder', {foldernumbers: folderNumbers, circle: checked});
        },

        sizedom: function(e) {
            var domwidth = this.$$('.domwidth').value;
            var domheight = this.$$('.domheight').value;
            document.querySelector('desktop-system-element').fire('shapedom', {domwidth: domwidth, domheight: domheight});
        },

    });

</script>
