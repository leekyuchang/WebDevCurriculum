                font-size: 20px;
                color: black;

            }

            .sunday {
                color: red;
            }

        </style>

        <div class="weekday-outer">
            <ul class="weekday-inner-ul">
                <li class="weekday-inner-li sunday">Sunday</li>

                <li class="weekday-inner-li wedenesday">Wedenesday</li>
                <li class="weekday-inner-li thursday">Thursday</li>
                <li class="weekday-inner-li friday">Friday</li>
