<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="weeks-element">

            .weeks-outer {
                width: 100%;

            }

        <div class="weeks-outer">

                this.days = [

                    {n:2},

                    {n:4},

                // this.dayN = 1;

</dom-module>
