<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="calendar-elements/test-month-element.html">
<link rel="import" href="calendar-elements/weekday-element.html">

<dom-module id="calendar-layout-element">

    <template>

        <style>
            .calendar-layout {
                position: absolute;
                top: 220px;
                left: 0;
                width: 75%;
                height: calc(100% - 220px);
                background-color: rgb(255, 238, 189);
            }
        </style>

        <div class="calendar-layout">
            <weekday-element></weekday-element>
            <test-month-element year="{{year}}" month="{{month}}" eve="{{eve}}"></test-month-element>
        </div>

    </template>

    <script>
        Polymer({
            is: "calendar-layout-element",

            properties: {

                year: {
                    type: Number,
                },

                month: {
                    type: Number,
                },

                eve: {
                    type: Object,
                }
            },


            ready: function() {

            }

        });
    </script>

</dom-module>
