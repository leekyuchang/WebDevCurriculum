<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="todo-element.html">

<dom-module id="todo-output-element">

    <template>

        <style>

            .todoContentContainer {
                width: 100%;
                height: calc(100% - 70px);
                background-color: rgb(171, 247, 230);
            }

        </style>

        <div class="todoOutputContainer">
            <template class="todoRepeat" is="dom-repeat" items="{{todos}}" as="todo">
                <todo-element todo="{{todo}}"></todo-element>
            </template>
        </div>

    </template>

    <script>
        Polymer({
            is: "todo-output-element",

            properties: {
                todos: {
                    type: Array,
                    value: []
                },

                year: {
                    type: Number,
                },

                month: {
                    type: Number,
                },

            },

            ready: function() {
            },

            observers: [
                'monthChanged(year, month)'
            ],

            monthChanged: function() {
                var beforeEventDom = document.querySelectorAll("todo-element");
                for(var i = 0; i < beforeEventDom.length; i++) {
                    beforeEventDom[i].parentElement.removeChild(beforeEventDom[i]);
                }
            }



        });
    </script>

</dom-module>
