<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="top-element">

    <template>

        <style>
            .topelement {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 120px;
                background-color: rgb(161, 255, 232);
            }

            .appname {
                margin-left: 20px;
            }

            .loginJoinBtn {
                position: absolute;
                top: 40px;
                left: 350px;
            }

            .logoutForm {
                position: absolute;
                top: 40px;
                margin: 50px;
            }

            h1 {
                font-size: 3em;
            }

            button {
                font-size: 30px;
                margin: 0 10px;
            }
        </style>

        <div class="topelement">
            <div class="appname">
                <h1 id="calname">{{username}} Calendar App</h1>
            </div>
            <div class="loginJoinBtn">
                <button class="loginBtn" on-down="login">Login</button>
                <button class="joinBtn" on-down="join">Join</button>
            </div>
            <div class="logoutForm" method="GET" style="display: none">
                <form action="/logout">
                    <button class="logoutBtn">Logout</button>
                </form>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "top-element",

            properties: {
                logined: {
                    type: Boolean,
                },

                username: {
                    type: String,
                    // observers: "_usernameChanged"
                }
            },

            ready: function() {

            },

            attached: function() {
                if(this.logined === true) {
                    this.$$(".loginJoinBtn").style.display = "none";
                    this.$$(".logoutForm").style.display = "block";
                }
            },

            login: function() {
                this.fire("clickLoginBtn");
            },

            join: function() {
                this.fire("clickJoinBtn");
            },


        });
    </script>

</dom-module>
