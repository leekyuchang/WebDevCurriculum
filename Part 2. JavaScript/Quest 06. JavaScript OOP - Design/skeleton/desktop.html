<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">
		<script src="./desktop.js"></script>
	</head>
	<body>
		<section class="desktop">
		</section>
		<div class="form_div">
			<form name="create_icon" action="" method="get">
				<h2>Icon:<input type="number" name="Icon" value="">
				<input type="button" name="button" value="Click" onClick="iconfunc(this.form)">
				</h2>
			</form>
			<form name="create_folder" method="get">
				<h2>Folder:<input type="number" name="Folder" value="">
				<input type="button" name="button" value="Click" onClick="folderfunc(this.form)">
				</h2>
			</form>
		</div>
		<script>
			
			var iconfunc = function(form) {
			    var iconnum = form.Icon.value;
				for(var i = 0; i  < iconnum; i++){
					myDesktop = new Desktop(document.querySelector('.desktop'), [new Icon()]);
				}
			}
			var folderfunc = function(form) {
			    foldernum = form.Folder.value;
				for(var i = 0; i  < foldernum; i++){
					myDesktop = new Desktop(document.querySelector('.desktop'), [new Folder()]);
				}
			}

		</script>
	</body>
</html>
