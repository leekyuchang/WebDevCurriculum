	<head>
		<meta charset="UTF-8">

	<body>
		<section class="desktop">
			<div class="form_div">
				<form name="create_icon" action="" method="get">
					<h2>Icon:<input type="number" name="Iconnumber" value="" class="Iconnumber">
					<input type="button" name="button" value="Click" class="iconbutton"></h2>
				</form>
				<form name="create_folder" method="get">
					<h2>Folder:<input type="number" name="Foldernumber" value="" class="Foldernumber">
					<input type="button" name="button" value="Click" class="folderbutton"></h2>
				</form>
			</div>
			<form class="size" name="midify_size" method="get">
				<h2>
					W:<input type="text" name="iconwidth" value="35" class="sizeW">
					H:<input type="text" name="iconheight" value="35" class="sizeH">
					<input type="button" name="button" value="Click" class="sizebutton">
				</h2>
			</form>
			<form class="shape" name="midify_shape" method="get">
				<h2>
					<input type="radio" class="square_radio" name="shape" value="Square" checked> Square
  					<input type="radio" class="circle_radio" name="shape" value="'Circle"> Circle
 					<input type="radio" class="triangle_radio" name="shape" value="Triangle"> Triangle
				</h2>
			</form>
		</section>
