<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">
		<script src="./desktop.js"></script>
	</head>
	<body>
		<section class="desktop">
		</section>
		<div class="form_div">
			<form name="create_icon" action="" method="get">
				<h2>
					Icon:<input type="number" name="Iconnumber" value="1">
					<input type="button" name="button" value="Click" onClick="iconfunc(this.form)">
				</h2>
			</form>
			<form name="create_folder" method="get">
				<h2>
					Folder:<input type="number" name="Foldernumber" value="1">
					<input type="button" name="button" value="Click" onClick="folderfunc(this.form)">
				</h2>
			</form>
		</div>
		<div class="shape_size">
			<form name="midify_shape_size" method="get">
				<h2>
					W:<input type="text" name="iconwidth" value="50">
					H:<input type="text" name="iconheight" value="50">
					<input type="button" name="button" value="Click" onClick="shape_sizefunc(this.form)">
				</h2>
			</form>
		</div>
		<script>

			var iconfunc = function(form) {
			    var iconnum = form.Iconnumber.value;
				for(var i = 0; i  < iconnum; i++){
					myDesktop = new Desktop(document.querySelector('.desktop'), [new Icon()]);
				}
			}
			var folderfunc = function(form) {
			    var foldernum = form.Foldernumber.value;
				for(var i = 0; i  < foldernum; i++){
					myDesktop = new Desktop(document.querySelector('.desktop'), [new Folder()]);
				}
			}

			var shape_sizefunc = function(form) {
				var icon_width = form.iconwidth.value + 'px';
				var icon_height = form.iconheight.value + 'px';
				var icon = document.querySelectorAll('.icon');
				for(var i=0; i < icon.length; i++){
					icon[i].style.width = icon_width;
					icon[i].style.height = icon_height;
				}
			}
		</script>
	</body>
</html>
